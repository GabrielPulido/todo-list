<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|Document|</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="main.js"></script>
    <div>
        <h1 class="project-title" id="project-title-header">Default Project</h1>
    </div>
    <div id="container">
        <div id="sidebar">
            <h1 id="sidebar-header">Projects: </h1>
            <button id="add-project-btn">+</button>
            <button class="projects">Demo Lab 4</button>
            <button class="projects">Study for Midterm</button>
            <button class="projects">Finish Web Development Course</button>
            <button class="projects">Start Learning Networking</button>
        </div>
        <div id="task-stuff">
            <div class="add-task-div">
                <button id="DefaultProject-add-task-btn">Add Task +</button>
            </div>
            <div id="task-container">

                <div class="task-box" id="DefaultProject-task1">
                    <div class="task-content">

                        <span class="task-title-and-delete-task-btn">
                            <h2 class="task-header" id="DefaultProject-task1-name">Task 1: </h2>
                            <button class="edit-task-btn" id="DefaultProject-task1-edit-task-btn">Edit Task</button>
                            <button class="delete-task-btn" id="DefaultProject-task1-delete-task-btn">Delete
                                Task</button>
                        </span>

                        <div>
                            <h3 class="task-description-h3">Description:</h3>
                            <p class="task-description" id="DefaultProject-task1-description">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, laboriosam! Laudantium
                                rem fugiat quasi culpa iure quo impedit unde explicabo.
                            </p>
                        </div>

                        <div>
                            <h3 class="task-deadline-h3">Deadline:</h3>
                            <p class="task-deadline" id="DefaultProject-task1-deadline">8/24/21</p>
                        </div>

                        <div>
                            <h3 class="task-priority-h3">Priority:</h3>
                            <p class="task-priority" id="DefaultProject-task1-priority">High</p>
                        </div>

                        <label for="DefaultProject-task1-done" class="task-done">Done?</label>
                        <input type="checkbox" name="DefaultProject-task1-done" id="DefaultProject-task1-done">

                        <div class="subtask-header-and-btn">
                            <h3 class="subtask-header">Subtasks:</h3>
                            <button class="add-subtask-btn" id="DefaultProject-task1-add-subtask-btn">Add
                                Subtask+</button>
                        </div>

                        <div class="subtask">
                            <input type="checkbox" name="DefaultProject-task1-subtask1-done"
                                id="DefaultProject-task1-subtask1-done">
                            <label id="DefaultProject-task1-subtask1-name" for="DefaultProject-task1-subtask1-done">This
                                is my 1st subtask</label>
                        </div>

                        <div class="subtask">
                            <input type="checkbox" name="DefaultProject-task1-subtask2-done"
                                id="DefaultProject-task1-subtask2-done">
                            <label id="DefaultProject-task1-subtask2-name" for="DefaultProject-task1-subtask2-done">This
                                is my 2nd subtask</label>
                        </div>

                        <div class="delete-subtask-div">
                            <button id="DefaultProject-task1-delete-subtask-btn" class="delete-subtask-btn">Delete
                                Subtask</button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="delete-project-div">
                <button id="DefaultProject-delete-project-btn">Delete Project</button>
            </div>
        </div>



    </div>
</body>

</html>
